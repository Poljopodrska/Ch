            document.write('<script src="modules/pricing/pricing-bundle.js"><\/script>');

    <!-- Main application -->
    <script src="static/js/app.js"></script>
    <script>
        // Initialize app in file:// mode
        window.addEventListener('DOMContentLoaded', () => {
            ChApp.init({
                mode: 'development',
                mockApi: true
            });
        });
    </script>
