<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ch Project v0.6.2</title>
    
    <!-- Constitutional Design System - Orange Theme (Change color in design-system.css) -->
    <link rel="stylesheet" href="static/css/design-system.css">

    <!-- Core CSS -->
    <link rel="stylesheet" href="static/css/main.css">
    <link rel="stylesheet" href="static/css/components.css">
    <!-- DESIGN LOCKED - DO NOT MODIFY - User approved: "the design is nice now" -->
    <link rel="stylesheet" href="static/css/design-locked.css">
    <!-- Weekend styling for all modules -->
    <link rel="stylesheet" href="static/css/weekend-styles.css">
    
    <!-- Global Event System -->
    <script src="static/js/events.js"></script>
    <!-- Week Utilities for Monday-Sunday weeks -->
    <script src="static/js/week-utils.js"></script>
    <!-- SheetJS XLSX Library for Excel file parsing -->
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    
    <!-- Modern Navigation CSS - Uses Constitutional Design System -->
    <style>
        /* Navigation uses design system variables directly */
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: var(--font-primary);
            background-color: var(--ch-bg-base);
            color: var(--ch-text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        /* Version Display */
        .version-display {
            position: fixed;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            z-index: 1000;
        }
        
        /* Header */
        header {
            background: var(--ch-gray-600);
            color: white;
            padding: 20px;
            box-shadow: var(--shadow-md);
        }
        
        header h1 {
            font-size: 28px;
            font-weight: 300;
            margin-bottom: 20px;
        }
        
        /* Navigation - Two Row Structure */
        #main-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        
        .nav-row {
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }
        
        .nav-row.main-tabs {
            justify-content: center;
        }
        
        .nav-row.sub-tabs {
            justify-content: center;
            min-height: 50px;
            border-top: 1px solid rgba(255,255,255,0.2);
            padding-top: 10px;
        }
        
        .nav-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 10px 20px;
            background: var(--ch-primary);
            color: white;
            text-decoration: none;
            border-radius: var(--radius-md, 8px);
            transition: all 0.2s ease-in-out;
            font-size: 14px;
            cursor: pointer;
            border: none;
            font-family: var(--font-primary);
        }

        .nav-link.main-tab {
            font-size: 16px;
            font-weight: 600;
            padding: 12px 25px;
            background: var(--ch-primary);
        }

        .nav-link:hover {
            background: var(--ch-primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md, 0 2px 8px rgba(0,0,0,0.1));
        }

        .nav-link.active {
            background: var(--ch-primary-dark);
            color: white;
            font-weight: 600;
            box-shadow: var(--shadow-sm);
        }

        .nav-link.main-tab.active {
            background: var(--ch-primary-dark);
            color: white;
        }

        .sub-tabs .nav-link {
            font-size: 13px;
            padding: 8px 16px;
        }
        
        /* Main Content */
        #main-content {
            flex: 1;
            padding: 20px;
            max-width: 1400px;
            width: 100%;
            margin: 0 auto;
        }
        
        /* Footer */
        footer {
            background: var(--ch-gray-800);
            color: white;
            padding: 15px 20px;
            text-align: center;
        }
        
        .status-indicator {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            font-size: 13px;
        }
        
        .status-indicator .separator {
            color: rgba(255,255,255,0.5);
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 50px;
        }
        
        .loading h2 {
            color: var(--ch-primary);
            margin-bottom: 10px;
        }

        /* Cards */
        .card {
            background: var(--ch-bg-card);
            border-radius: var(--radius-md);
            box-shadow: var(--shadow-md);
            margin-bottom: 20px;
        }

        .card-header {
            padding: 15px;
            background: var(--ch-primary-light);
            color: white;
            border-radius: var(--radius-md) var(--radius-md) 0 0;
            font-weight: 600;
        }
        
        .card-content {
            padding: 15px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            #main-nav {
                flex-direction: column;
            }
            
            .nav-link {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Main Application -->
    <div id="app">
        <header>
            <h1>Ch Project - Poslovni informacijski sistem</h1>
            <nav id="main-nav">
                <!-- Main Category Tabs -->
                <div class="nav-row main-tabs">
                    <button class="nav-link main-tab" data-main="sales">
                        <span class="nav-text">Prodaja</span>
                    </button>
                    <button class="nav-link main-tab active" data-main="production">
                        <span class="nav-text">Proizvodnja</span>
                    </button>
                    <button class="nav-link main-tab" data-main="management">
                        <span class="nav-text">Vodenje</span>
                    </button>
                    <button class="nav-link main-tab" data-main="finance">
                        <span class="nav-text">Finance</span>
                    </button>
                    <button class="nav-link main-tab" data-main="nabava">
                        <span class="nav-text">Nabava</span>
                    </button>
                </div>

                <!-- Sub-category Tabs -->
                <div class="nav-row sub-tabs" id="sub-tabs">
                    <!-- Production sub-tabs (default) -->
                    <button class="nav-link" data-view="production-planning">
                        <span class="nav-text">Načrtovanje proizvodnje</span>
                    </button>
                    <button class="nav-link" data-view="stock-report">
                        <span class="nav-text">Poročilo o zalogi</span>
                    </button>
                    <button class="nav-link" data-view="bom">
                        <span class="nav-text">Kosovnica</span>
                    </button>
                    <button class="nav-link" data-view="workforce">
                        <span class="nav-text">Delovna sila</span>
                    </button>
                    <button class="nav-link" data-view="feasibility">
                        <span class="nav-text">Izvedljivost</span>
                    </button>
                    <button class="nav-link" onclick="window.open('static/ai-chicken-production-enhanced-weekdays.html', '_blank')">
                        <span class="nav-text">AI Piščančja Proizvodnja</span>
                    </button>
                </div>
            </nav>
        </header>

        <main id="main-content">
            <!-- Dynamic content loads here -->
            <div class="loading">
                <h2>Nalaganje Ch Project...</h2>
                <p>Inicializacija sistema v0.6.2 - Excel upload debugging</p>
            </div>
        </main>

        <footer>
            <div class="status-indicator">
                <span class="mode">Način: Razvoj</span>
                <span class="separator">|</span>
                <span class="status">Pripravljen</span>
                <span class="separator">|</span>
                <span class="version">Verzija 0.6.2</span>
            </div>
        </footer>
    </div>
    
    <!-- Core Scripts -->
    <script src="static/js/config.js"></script>
    <script src="static/js/app.js"></script>

    <!-- AI Forecasting Integration -->
    <script src="modules/ai-forecast/cashflow-integration.js"></script>

    <script>
        // Initialize app
        window.addEventListener('DOMContentLoaded', () => {
            // Update config version
            if (window.ChConfig) {
                window.ChConfig.version = '0.6.2';
            }

            // Initialize app
            ChApp.init({
                mode: window.location.protocol === 'file:' ? 'development' : 'production'
            });

            // Update version display
            const versionDisplay = document.querySelector('.version-display');
            if (versionDisplay) {
                versionDisplay.textContent = 'v0.6.2 - EXCEL DEBUG';
            }
        });
    </script>
</body>
</html>
