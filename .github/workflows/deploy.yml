name: Deploy Ch Project to ECS

on:
  push:
    branches: [main]

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: ch-production/core
  ECS_SERVICE: ch-production-service
  ECS_CLUSTER: ch-production
  ECS_TASK_DEFINITION: ch-production-task
  CONTAINER_NAME: ch-production

jobs:
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Check environment
      run: |
        echo "üîç Checking environment..."
        echo "Repository: ${{ github.repository }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Commit: ${{ github.sha }}"
        echo "Commit message: ${{ github.event.head_commit.message }}"

    - name: Extract version from commit message
      run: |
        COMMIT_MSG="${{ github.event.head_commit.message }}"
        VERSION=$(echo "$COMMIT_MSG" | grep -oE '^v[0-9]+\.[0-9]+\.[0-9]+' || echo "latest")
        echo "üìù Version: $VERSION"
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ env.AWS_REGION }}

    - name: Login to Amazon ECR
      id: login-ecr
      uses: aws-actions/amazon-ecr-login@v1

    - name: Build and push Docker image
      env:
        ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
        IMAGE_TAG: ${{ github.sha }}
      run: |
        echo "üî® Building Docker image..."
        docker build --no-cache --build-arg CACHE_BUST=$(date +%s) -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .

        echo "üì§ Pushing to ECR..."
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG

        echo "üè∑Ô∏è Tagging as latest..."
        docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
        docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

        echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

    - name: Get current task definition
      id: get-task-def
      run: |
        echo "üì• Getting current task definition..."
        aws ecs describe-task-definition \
          --task-definition ${{ env.ECS_TASK_DEFINITION }} \
          --query 'taskDefinition' \
          --region ${{ env.AWS_REGION }} > task-definition.json

        cat task-definition.json | jq 'del(
          .taskDefinitionArn,
          .requiresAttributes,
          .compatibilities,
          .revision,
          .status,
          .registeredAt,
          .registeredBy
        )' > task-definition-clean.json

        echo "‚úÖ Task definition retrieved"

    - name: Update task definition with new image
      id: task-def
      uses: aws-actions/amazon-ecs-render-task-definition@v1
      with:
        task-definition: task-definition-clean.json
        container-name: ${{ env.CONTAINER_NAME }}
        image: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}:${{ github.sha }}

    - name: Deploy to Amazon ECS
      uses: aws-actions/amazon-ecs-deploy-task-definition@v1
      with:
        task-definition: ${{ steps.task-def.outputs.task-definition }}
        service: ${{ env.ECS_SERVICE }}
        cluster: ${{ env.ECS_CLUSTER }}
        wait-for-service-stability: true
        wait-for-minutes: 15

    - name: Verify deployment
      run: |
        echo "üéâ Deployment verification:"
        echo ""
        echo "Health check:"
        curl -s http://ch-alb-2140286266.us-east-1.elb.amazonaws.com/health || echo "Health check failed"
        echo ""
        echo "‚úÖ Deployment successful!"
        echo "üåê Application URL: http://ch-alb-2140286266.us-east-1.elb.amazonaws.com"
