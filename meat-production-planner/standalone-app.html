            getAll(table) {
                const data = localStorage.getItem(`agp_${table}`);
                return data ? JSON.parse(data) : [];
            }

            get(table, id) {
                const data = this.getAll(table);
                return data.find(item => item.id === id);
            }

            create(table, item) {
                const data = this.getAll(table);
                const newItem = {
                    ...item,
                    id: Math.max(0, ...data.map(d => d.id || 0)) + 1,
                    created_at: new Date().toISOString()
                };
                data.push(newItem);
                localStorage.setItem(`agp_${table}`, JSON.stringify(data));
                return newItem;
            }

            update(table, id, updates) {
                const data = this.getAll(table);
                const index = data.findIndex(item => item.id === id);
                if (index !== -1) {
                    data[index] = { ...data[index], ...updates, updated_at: new Date().toISOString() };
                    localStorage.setItem(`agp_${table}`, JSON.stringify(data));
                    return data[index];
                }
                return null;
            }

            delete(table, id) {
                const data = this.getAll(table);
                const filtered = data.filter(item => item.id !== id);
                localStorage.setItem(`agp_${table}`, JSON.stringify(filtered));
                return true;
            }
        }

            useEffect(() => {
                const savedUser = localStorage.getItem('agp_current_user');
                if (savedUser) {
                    setUser(JSON.parse(savedUser));
                }
                setLoading(false);
            }, []);

            const login = (username, password) => {
                const users = db.getAll('users');
                const foundUser = users.find(u => u.username === username && u.password === password);
                if (foundUser) {
                    const { password, ...userWithoutPassword } = foundUser;
                    setUser(userWithoutPassword);
                    localStorage.setItem('agp_current_user', JSON.stringify(userWithoutPassword));
                    return true;
                }
                return false;
            };

            const logout = () => {
                setUser(null);
                localStorage.removeItem('agp_current_user');
            };

            return (
                <AuthContext.Provider value={{ user, login, logout, loading }}>
                    {children}
                </AuthContext.Provider>
            );
        }

                    <div className="bg-white shadow sm:rounded-lg p-6">
                        <div className="mb-6">
                            <label className="block text-sm font-medium text-gray-700 mb-2">
                                {translations.selectWeek}
                            </label>
                            <input
                                type="week"
                                value={selectedWeek}
                                onChange={(e) => setSelectedWeek(e.target.value)}
                                className="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                            />
                        </div>

                        {selectedWeek && (
                            <div>
                                <h3 className="text-lg font-medium text-gray-900 mb-4">

        // Production View Component
        function ProductionView() {
            return (
                <div className="px-4 py-6 sm:px-0">
                    <h2 className="text-2xl font-semibold text-gray-900 mb-6">
                        {translations.production}
                    </h2>
                    <div className="bg-white shadow sm:rounded-lg p-6">
                        <p className="text-gray-500">
                            Proizvodna funkcionalnost bo kmalu na voljo...
                        </p>
                    </div>
                </div>
            );
        }

        // Reports View Component
        function ReportsView() {
            return (
                <div className="px-4 py-6 sm:px-0">
                    <h2 className="text-2xl font-semibold text-gray-900 mb-6">
                        {translations.reports}
                    </h2>
                    <div className="bg-white shadow sm:rounded-lg p-6">
                        <p className="text-gray-500">
                            Poroƒçila bodo kmalu na voljo...
                        </p>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const { user, loading } = useAuth();

            useEffect(() => {
                // Remove loading overlay once React is loaded
                const loadingOverlay = document.querySelector('.loading-overlay');
                if (loadingOverlay && !loading) {
                    setTimeout(() => {
                        loadingOverlay.style.display = 'none';
                    }, 500);
                }
            }, [loading]);

            if (loading) {
                return null;
            }

            return user ? <Dashboard /> : <LoginForm />;
        }

        // Render the app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(
            <React.StrictMode>
                <AuthProvider>
                    <App />
                </AuthProvider>
            </React.StrictMode>
        );
    </script>
